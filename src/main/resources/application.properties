
# Altera a estrutura da tabela caso a entidade tenha mudanças.
spring.jpa.hibernate.ddl-auto=update

# Acesso ao banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/connectify

# Usuário do banco de dados PostgreSQL
spring.datasource.username=postgres

# Senha do banco de dados PostgreSQL
spring.datasource.password=admin

# Configuração do driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
